<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetViaja - Nova Publicação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/cadastro-estabelecimento.css" />
    <style></style>
  </head>
  <body>
    <header class="topo">
      <div class="logo">
        <img src="imagens/logo.png" alt="PetViaja" class="logo-icone" />
        <span class="logo-texto">PetViaja</span>
      </div>
      <div class="perfil">
        <span class="material-icons">account_circle</span>
      </div>
    </header>

    <nav class="navbar">
      <div class="menu-abas">
        <a href="index.html"><span class="material-icons">home</span> Home</a>
        <a href="hospedagem.html"
          ><span class="material-icons">hotel</span> Hospedagens</a
        >
        <a href="locais.html"
          ><span class="material-icons">place</span> Locais públicos</a
        >
        <a href="estabelecimentos.html"
          ><span class="material-icons">store</span> Estabelecimentos</a
        >
        <a href="regras.html"
          ><span class="material-icons">description</span> Regras de viagem</a
        >
      </div>
    </nav>

    <div class="container">
      <div class="voltar-container">
        <a href="index.html" class="btn-voltar">
          <span class="material-icons">arrow_back</span> Voltar
        </a>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="publication-card">
            <h2 class="mb-4">Nova publicação</h2>

            <form>
              <div class="mb-4">
                <label for="title" class="form-label">Título:</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="title"
                  placeholder="Um título para sua publicação"
                />
              </div>

              <div class="mb-4">
                <label class="form-label">Imagem de capa:</label>
                <div class="image-upload mb-3">
                  <i class="bi bi-image"></i>
                  <p class="mt-2 mb-0">Selecione uma imagem de capa</p>
                  <input
                    type="file"
                    id="coverImage"
                    accept="image/*"
                    class="d-none"
                  />
                </div>
                <small class="text-muted"
                  >Formatos suportados: JPG, PNG. Tamanho máximo: 5MB</small
                >
              </div>

              <div class="mb-4">
                <label for="location" class="form-label">Localização:</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Ex.: Belo Horizonte"
                />
              </div>

              <div class="mb-4">
                <label for="amenities" class="form-label">Comodidades:</label>
                <textarea
                  class="form-control"
                  id="amenities"
                  rows="2"
                  placeholder="Ex.: Banheiros, bebedouros, dormitórios..."
                ></textarea>
              </div>

              <div class="mb-4">
                <label for="openingHours" class="form-label"
                  >Horário de funcionamento:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="openingHours"
                  placeholder="Ex.: de 10hs às 19hs"
                />
              </div>

              <div class="mb-4">
                <label for="description" class="form-label">Descrição:</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="4"
                  placeholder="Descreva o que o local oferece..."
                ></textarea>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-submit rounded-pill">
                  Publicar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Script para o upload de imagem
      document
        .querySelector(".image-upload")
        .addEventListener("click", function () {
          document.getElementById("coverImage").click();
        });

      document
        .getElementById("coverImage")
        .addEventListener("change", function (e) {
          if (e.target.files.length > 0) {
            const fileName = e.target.files[0].name;
            const uploadArea = document.querySelector(".image-upload");
            uploadArea.innerHTML = `
                    <i class="bi bi-check-circle-fill text-success"></i>
                    <p class="mt-2 mb-0">${fileName}</p>
                    <small class="text-muted">Clique para alterar</small>
                `;
          }
        });
    </script>
  </body>
</html>
